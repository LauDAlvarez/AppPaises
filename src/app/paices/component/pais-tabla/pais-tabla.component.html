<table class="table table-hover"> 
    <thead>
        <tr>
            <th>#</th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Poblacion </th>
            <th></th>
            
        </tr>
    </thead>
    <tbody >
        <tr class="animate__animated animate__flipInX" *ngFor="let pais of paises, let i = index">
            <td>{{i + 1}}</td>
            <td>
                <img
                    class="small-flags"
                    src="{{pais.flags.png}}" 
                    alt="{{pais.name.common}}">
            </td>
            <td>{{pais.capital}}, {{pais.name.common}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais', pais.cca2 ]"> ver ...</a>
            </td>
        </tr>
    </tbody>
</table>
