
<h2>Por Capital</h2>
<hr/>
<div class="row">
    <div class="col">
        <app-pais-input
            placeholder="Buscar Capital..."
            (onChange)="sugerencia( $event )"
            (onEnter)="buscar( $event )"
            [initialValue]="initialValue">
        </app-pais-input>
    </div>
</div>
<hr/>
<div    *ngIf="error"
        class="alert alert-danger">
    No se encontro nada con el termino {{termino}}
</div>

<div 
        *ngIf="paises.length > 0"
        class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises" ></app-pais-tabla>
    </div>
</div>
<div class="row">
    <div class="col">
        <shared-loading-spinner *ngIf="loading"></shared-loading-spinner>
    </div>
</div>
